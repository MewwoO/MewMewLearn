<script>
    var paraphrase = document.getElementById('paraphrase');
    var maxWidth = 400; // 最大宽度
    var initialFontSize = 25; // 初始字号
    var minFontSize = 12; // 最小字号
    var textLength = textContainer.textContent.length; // 获取文本长度

    if (textLength > maxWidth) {
        var newFontSize = initialFontSize * (maxWidth / textLength); // 计算新的字号
        newFontSize = Math.max(newFontSize, minFontSize); // 确保不小于最小字号
        textContainer.style.fontSize = newFontSize + 'px'; // 应用新的字号
    }
</script>
